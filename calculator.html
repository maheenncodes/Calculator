<!DOCTYPE html>
<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
		integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
		integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
	<style>
		table {
			border: 1px solid black;
			margin-left: auto;
			margin-right: auto;
		}

		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: rgb(255, 255, 255);
			color: rgb(0, 0, 0);
			font-size: 24px;
		}

		input[type="text"] {
			padding: 30px 30px;
			font-size: 20px;
			border: 2px solid black;
		}
		.header{

			height: 30px;
			width: auto;
			color: black;
		}
	</style>
</head>

<body>
	<p
	    id="header">
		Maheen's Calculator
	</p>
	<table id="calcu">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>
			<td><input type="button" value="c" onclick="clearResult()" /> </td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="display('1')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="2" onclick="display('2')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="3" onclick="display('3')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="/" onclick="display('/')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="display('4')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="5" onclick="display('5')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="6" onclick="display('6')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="*" onclick="display('*')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="display('7')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="8" onclick="display('8')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="9" onclick="display('9')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="-" onclick="display('-')"
						onkeydown="myFunction(event)"> </td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="display('0')"
						onkeydown="myFunction(event)"> </td>
			<td><input type="button" value="." onclick="display('.')"
						onkeydown="myFunction(event)"> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"> </td>
			<td><input type="button" value="+" onclick="display('+')"
						onkeydown="myFunction(event)"> </td>
		</tr>
	</table>

	<script>
		function display(val) {
			document.getElementById("result").value += val;
		}

		function myFunction(event) {
			if (event.key == '0' || event.key == '1'
				|| event.key == '2' || event.key == '3'
				|| event.key == '4' || event.key == '5'
				|| event.key == '6' || event.key == '7'
				|| event.key == '8' || event.key == '9'
				|| event.key == '+' || event.key == '-'
				|| event.key == '*' || event.key == '/')
				document.getElementById("result").value += event.key;
		}

		function solve() {
			let x = document.getElementById("result").value;
			let y = math.evaluate(x);
			document.getElementById("result").value = y;
		}

		function clearResult() {
			document.getElementById("result").value = "";
		}
	</script>
</body>

</html>
